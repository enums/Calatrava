<div class="col-md-12 column">
	<div class="col-md-12 column corner-window shadow cell">
		<div class="col-md-12 column" style="height: 20px;"></div>
		<p class="title">
			<img class="head img-circle" src="/img/head_128.png">
			<font>
			我
			刚刚发布了新
			技术博文：
			</font>
		</p>
		<div class="col-md-12 column" style="height: 8px;"></div>
		<p>
			<a class="title" target="_blank" href="http://{{{_pjango_url_host}}}/posts/article/{{{_pjango_param_pid}}}">
				<i class="fa fa-fw fa-file-text"></i>
				{{_pjango_param_title}}
			</a>
		</p>
		<p class="title">
{{#_pjango_param_table_tag}}
			<a target="_blank" href="http://{{_pjango_url_host}}/posts/list?tag={{{_pjango_param_table_PostsTag_TAG}}}" class="label {{{_pjango_param_table_PostsTag_LABEL}}} tag">{{{_pjango_param_table_PostsTag_TAG}}}</a>
{{/_pjango_param_table_tag}}
		</p>
		<div class="col-md-12 column" style="height: 8px;"></div>
		<div class="col-md-12 column">
			<i class="fa fa-fw fa-calendar text"></i>
			<i class="text">{{_pjango_param_date}}</i>
		</div>
		<div class="col-md-12 column" style="height: 10px;"></div>
	</div>
	<div class="col-md-12 column" style="height: 20px;"></div>
</div>
